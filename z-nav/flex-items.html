<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Example</title>
    <style>
      .container {
        display: flex;
        height: 200px;
      }

      .item {
        flex-grow: 0; /* Each item will grow to fill available space equally */
        flex-shrink: 0; /* Each item can shrink equally if needed */
        flex-basis: 0; /* Initial size of each item is 0, grow to fill available space */
        background-color: dodgerblue;
        color: white;
        padding: 20px;
        margin: 5px;
        text-align: center;
      }
      /* Additional styling for visualization */
      .item:nth-child(2) {
        background-color: tomato;
        flex-grow: 1;
      }

      .item:nth-child(3) {
        flex-shrink: 0;
        width: 10px;
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
    </div>
  </body>
</html>
