{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Menu</h2>

   
 {% for item in menu %}
 
   <a href= "{% url 'menu_item' pk=item.pk %}" >
   <p>{{ item.name }}
   </a>
      <!-- Add DTL variable for name -->
      <span class="menu-price">${{ item.price }}.00</span>
      <!-- Add DTL variable for price --> 
      <span class="menu-description">{{  item.description }}</span>
 
   {% endfor %}
    </p>

{% endblock %}
</html>
