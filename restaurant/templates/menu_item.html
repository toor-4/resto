{% extends 'base.html' %} {% load static %} {% block content %}
<section>
  <article>
    <h1>Menu item</h1>
    <span>
      <a href="{% url 'home' %}">Home</a> / <a href="{% url 'menu' %}">Menu</a>/
      <!-- Step: Replace code here -->
    </span>
    <!--Begin row-->
    <div class="row">
      <!--Begin col-->
      <div class="column">
        <h2>{{ menu_item.name }}</h2>
        <p>${{ menu_item.price }}.00</p>
        {{ menu_item.description }}
        <p></p>
      </div>

      <!--End col-->
      <!--Begin col-->
      <div class="column">
        <img
          style="border: 1px solid black; width: 550px; height: 500px"
          src="/static/image/menu_items/{{menu_item.name}}.jpg"
          alt="{{ menu_item.name}}"
        />
      </div>
      <!--End col-->
    </div>
    <!--End row-->
  </article>
</section>
{% endblock %}
